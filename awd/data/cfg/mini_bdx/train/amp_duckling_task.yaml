params:
  seed: -1

  algo:
    name: amp

  model:
    name: amp

  network:
    name: amp
    separate: True

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: -2.9
        fixed_sigma: True
        learn_sigma: False

    mlp:
      # units: [1024, 512]
      units: [512, 256]
      activation: relu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None
    rnn:
      name: lstm
      units: 256 #128
      layers: 1
      before_mlp: False #True
      concat_input: True
      layer_norm: False

    disc:
      units: [1024, 512]
      activation: relu

      initializer:
        name: default

  load_checkpoint: False

  config:
    name: Duckling
    env_name: rlgpu
    multi_gpu: False
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: True
    reward_shaper:
      scale_value: 1
    normalize_advantage: True
    gamma: 0.95
    tau: 0.95
    learning_rate: 4e-5
    lr_schedule: constant
    score_to_win: 20000
    max_epochs: 1000000
    save_best_after: 50
    save_frequency: 50
    save_intermediate: True
    print_stats: True
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: False
    ppo: True
    e_clip: 0.2
    horizon_length: 32
    # minibatch_size: 16384 # 512 envs
    # minibatch_size: 4096 # 128 envs
    minibatch_size: 256 # 8 envs
    mini_epochs: 6
    critic_coef: 5
    clip_value: False
    seq_len: 4
    bounds_loss_coef: 10
    amp_obs_demo_buffer_size: 200000
    amp_replay_buffer_size: 200000
    amp_replay_keep_prob: 0.01
    amp_batch_size: 512
    # amp_minibatch_size: 4096 # 512 envs
    # amp_minibatch_size: 1024 # 128 envs
    amp_minibatch_size: 8 # 8 envs
    disc_coef: 5
    disc_logit_reg: 0.01
    disc_grad_penalty: 5
    disc_reward_scale: 2
    disc_weight_decay: 0.0001
    normalize_amp_input: True
    enable_eps_greedy: False

    task_reward_w: 0.4
    disc_reward_w: 0.6
