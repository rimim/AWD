# if given, will override the device setting in gym.
env:
  numEnvs: 4096
  envSpacing: 2
  episodeLength: 500
  isFlagrun: False
  enableDebugVis: False
  debugSaveObs: False

  keyboard_input: False
  export_onnx: False

  pdControl: "custom" # isaac or custom
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  stateInit: "Hybrid"
  hybridInitProb: 0.0 # 0.0
  numAMPObsSteps: 10

  actionFilter: False
  cutoffFrequency: 40

  pushRobots: False
  pushIntervalS: 2 #s
  maxPushVelXy: 0.3

  # COM is randomized only once for each actor, but not at each reset
  randomizeCom: False
  comRange: [-0.05, 0.05]
  randomizeTorques: True
  torqueMultiplierRange: [0.95, 1.05]

  localRootObs: True
  keyBodies: ["left_foot", "right_foot"]
  contactBodies: ["left_foot", "right_foot"]
  terminationHeight: 0.03
  headTerminationHeight: 0.2
  initHeight: 0.18
  initQuat: [0, -0.08, 0, 1]
  period: 0.432
  enableEarlyTermination: True
  enableTaskObs: True

  asset:
    assetRoot: "awd/data/assets"
    assetFileName: "mini_bdx/urdf/bdx.urdf"

  terrain:
    terrainType: plane # plane, or trimesh
    staticFriction: 1.0 # [-]
    dynamicFriction: 1.0 # [-]
    restitution: 0. # [-]
    # rough terrain only:
    curriculum: false
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.35, 0.25, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5
    horizontalScale: 0.1
    verticalScale: 0.001
    borderSize: 5
    numPerEnv: 2
    minHeight: -0.001
    maxHeight: 0.001
    step: 0.01
    platformSize: 0.5
    stepHeightRange: [-0.05, 0.05]
    stepWidth: 0.1

  learn:
    # rewards
    linearVelocityXYRewardScale: 0.5
    angularVelocityZRewardScale: 0.25
    torqueRewardScale: -0.000025
    actionRateRewardScale: -1.0
    standStillRewardScale: 0.0

    standStillCommandThreshold: 0.03

    # normalization
    linearVelocityScale: 0.5
    angularVelocityScale: 0.25
    useAverageVelocities: True

  randomCommandVelocityRanges:
    linear_x: [0.0, 0.13] # min max [m/s]
    linear_y: [0.0, 0.0] # min max [m/s]
    yaw: [0.0, 0.0] # min max [rad/s]

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1 # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25

task:
  randomize: True
  randomization_params:
    frequency: 600 # Define how many environment steps between generating new randomizations
    observations:
      range: [0, .001] # range for the white noise
      operation: "additive"
      distribution: "gaussian"
    actions:
      range: [0., .001]
      operation: "additive"
      distribution: "gaussian"
    sim_params:
      gravity:
        range: [0, 0.01]
        operation: "additive"
        distribution: "gaussian"
        schedule: "linear" # "linear" will linearly interpolate between no rand and max rand
        schedule_steps: 3000
    actor_params:
      duckling:
        color: True
        rigid_body_properties:
          mass:
            range: [1.0, 1.0]
            operation: "scaling"
            distribution: "uniform"
            setup_only: True # Property will only be randomized once before simulation is started. See Domain Randomization Documentation for more info.
            schedule: "linear" # "linear" will linearly interpolate between no rand and max rand
            schedule_steps: 3000
        rigid_shape_properties:
          friction:
            num_buckets: 500
            range: [1.0, 1.0]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          restitution:
            range: [0., 0.00] # 0.01
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
